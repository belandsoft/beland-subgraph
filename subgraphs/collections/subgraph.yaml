specVersion: 0.0.4
description: Memetaverse CollectionFactory
repository: https://github.com/memetaverseproject
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CollectionFactory
    network: mainnet
    source:
      address: '0x3820970a74B93C1Ea7c09C0838232691149F5971'
      abi: CollectionFactory
      startBlock: 7006821
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./mappings/factory.ts
      entities:
        - CollectionFactory
        - Collection
      abis:
        - name: CollectionFactory
          file: ./abis/CollectionFactory.json
      eventHandlers:
        - event: CollectionCreated(indexed address,string,string,address)
          handler: handleCreate
templates:
  - name: Collection
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Collection
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./mappings/collection.ts
      entities:
        - Collection
      abis:
        - name: Collection
          file: ./abis/Collection.json
      eventHandlers: 
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ItemsAdd((uint256,string,uint256,address)[])
          handler: handleAddItems
        - event: ItemsEdit(uint256[],(uint256,string,uint256,address)[])
          handler: handleEditItems
        - event: SetApproved(bool,bool)
          handler: handleApprove
        - event: SetEditable(bool,bool)
          handler: handleEnableEditable
        - event: Created(address,uint256,uint256)
          handler: handleCreate
        - event: CreatorshipTransferred(indexed address,indexed address)
          handler: handleTransferCreator
        - event: MinterUpdate(address,bool)
          handler: handleSetMinter